
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <Title>Interactive Audio Interface</Title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Interactive Audio Interface">
        <meta name="author" content="Amanda Boujos">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="fa/css/font-awsome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    </head>
    <body>
        <canvas id="canvas"></canvas>            
        <div class="player">
            <div class="main">
                <audio></audio>
                <div class="thumbnail">
                    <img src="">
                </div>
                <div class="seekbar">
                    <input type="range">
                </div>
                <div class="details">
                    <h2>Song Name</h2>
                    <p>Artist Name</p>
                </div>
                <div class="controls">
                    <div class="prev-control">
                        <i class="fa fa-backward"></i>
                    </div>
                    <div class="play-pause-control paused">
                        <i class="fa fa-play"></i>
                        <i class="fa fa-pause"></i>
                    </div>
                    <div class="next-control">
                        <i class="fa fa-forward"></i>
                    </div>
                </div>
            </div>
            <div class="player-list">
                <div class="toggle-list">
                    <i class="fa fa-angle-up"></i>
                    <i class="fa fa-angle-down"></i>
                </div>
                <div class="list">
                </div>
            </div>
        </div>
  	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
